{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<h1>History</h1>
<br><br>
<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Symbols</th>
          <th>Shares</th>
          <th>Price</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for row in transactions %}
        <tr>
          <td>{{ row["symbol"] }}</td>
          <td>{{ row["shares"] }}</td>
          <td>${{ row["price"] }}</td>
          <td>{{ row["date"] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
