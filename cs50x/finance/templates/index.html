{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
<h1>Portfolio</h1>
<br><br>
<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Symbols</th>
          <th>Shares</th>
          <th>Price per share</th>
          <th>TOTAL</th>
        </tr>
      </thead>
      <tbody>
        {% for row in database %}
        <tr>
          <td>{{ row["symbol"] }}</td>
          <td>{{ row["shares"] }}</td>
          <td>${{ row["price"] }}</td>
          <td></td>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <tr>
            <td></td>
            <td></td>
            <th><b>Total Cash Left</b></th>
            <th>${{ cash }}</th>
        </tr>
      </tfoot>
    </table>
  </div>

{% endblock %}
